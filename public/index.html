<!doctype html>
<html>
  <head>
    <title>BitTunes</title>


    <!--Stylesheets-->

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css" type="text/css">

    <!--Trianglify Background-->
    <script src="http://d3js.org/d3.v3.min.js"></script>

    <!--FORM TEXT REPLACE-->
    <script>
    function MM_setTextOfTextfield(objId,x,newText,valor) { //v9.0
      with (document){ if (getElementById){
        var obj = getElementById(objId);} if (obj.value == valor) obj.value = newText;
      }
    }

    function MM_setTextOfTextfieldEmpty(objId,x,newText) { //v9.0
      with (document){ if (getElementById){
        var obj = getElementById(objId);} if (obj.value.length < 1) obj.value = newText;
        //alert (obj.value.length);
      }
    }
    </script>


    <style type="text/css">
    #login, #loggedin {
      display: none;
    }
    .text-overflow {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      width: 500px;
    }
    </style>

    <!--For Retina-->

    <script>
    if((window.devicePixelRatio===undefined?1:window.devicePixelRatio)>1)
      document.cookie='HTTP_IS_RETINA=1;path=/';
    </script>

    <!--Fonts-->

    <script type="text/javascript">
    WebFontConfig = {
      google: { families: [ 'Open+Sans+Condensed:300,300italic,700:latin' ] }
    };
    (function() {
      var wf = document.createElement('script');
      wf.src = ('https:' == document.location.protocol ? 'https' : 'http') +
      '://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js';
      wf.type = 'text/javascript';
      wf.async = 'true';
      var s = document.getElementsByTagName('script')[0];
      s.parentNode.insertBefore(wf, s);
    })(); </script>



  </head>

  <body>

    <!-- === -->
    <!-- App -->
    <!-- === -->

    <!--Titles-->

    <div class="welcomeTitle"><h2>Welcome to</h2></div>
    <div class="mainTitle"><h1>BitTunes</h1></div>
    <div class="subtitle"><h3>pay, play, donate</h3></div>

    <!-- Search and Results -->

    <div class="searchContainer">

      <form class="search">
        <input type="text" name="search" id="search" value="search for an artist, song or album"
        onfocus="MM_setTextOfTextfield('search','','','search for an artist, song or album')"
        onblur="MM_setTextOfTextfieldEmpty('search','','search for an artist, song or album')">
        </input>
        <input type="submit" id="magGlass" value=""></input>
      </form>
  </div>

    <!--<div class="results">
      <h2>Results</h2>
    </div>-->

    <script id="results-template" type="text/x-handlebars-template">
      {{#each tracks.items}}
        {{name}} <button value="{{uri}}">Add Song</button>
      {{/each}}
    </script>

    <!-- Queue -->
    <!--<div class="queue">
      <h2>Queue</h2>
    </div>-->

    <script id="queue-template" type="text/x-handlebars-template">
    </script>

    <!-- End of App -->




    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <!--<script src="client.js"></script>-->
    <script src="trianglify.js"></script>



    <script>
    var t = new Trianglify({cellsize: 180, cellpadding: 5, noiseIntensity: 0.8,
      fillOpacity: 0.4, strokeOpacity: 0.0});
    console.log(t);

    var pattern = t.generate(document.body.clientWidth, document.body.clientHeight);

    document.body.setAttribute('style', 'background-image: '+pattern.dataUrl);

    </script>


    </body>
</html>
